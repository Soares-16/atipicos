<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Atipicos</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin: 20px auto;
        max-width: 600px;
        text-align: left;
    }
    h1 {
        color: #0000CD; /* Cor laranja, mude conforme necessário */
        text-align: center;
        font-size: 2.5em;
    }
</style>

<body>
    <h1>Atipícos</h1>
    <a href="{{ url_for('create') }}">Criar Novo Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('edit', id=post.id) }}">Editar</a>
                <form action="{{ url_for('delete', id=post.id) }}" method="post" style="display:inline;">
                    <button type="submit">Deletar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
